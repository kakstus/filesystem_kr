<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>System of bank account management</title>
</h:head>
<h:body>    
    <c:choose>
        <c:when test="#{loginBean.logged}">
            <p:layout fullPage="true">  
  
                <p:layoutUnit position="north" size="110" header="System of bank account management ">  
                <div align="right">You logged as: 
                    <h:outputText value="#{loginBean.lastName} #{loginBean.firstName}" />!
                    <br />
                    Status: 
                        <c:choose>
                            <c:when test ="#{loginBean.employee}">
                                <div style="color: greenyellow">Emloyee   </div>
                            </c:when>
                            <c:otherwise>
                                <div style="color: cornsilk">Client   </div>
                            </c:otherwise>
                        </c:choose> 
                    </div>
            </p:layoutUnit>  

            <p:layoutUnit position="south" size="60">  
                <center>
                    &copy; 2013. Volkov Maxim<br />
                    <a href="https://github.com/kakstus/filesystem_kr"
                       target="_blank">File Share Server</a>
                    for JavaEE course in
                    <a href="http://www.spbstu.ru/" target="_blank">
                        Saint-Petersburg State Polytechnical University</a>.
                </center>
            </p:layoutUnit>  

            <p:layoutUnit position="east" size="270" resizable="true"
                          collapsible="true">  
                <p:calendar size="250" value="#{calendarBean.date1}" mode="inline" id="inlineCal"/>    
                <h:outputText value="East unit content." />  
            </p:layoutUnit>    
            <c:choose>
                <c:when test ="#{loginBean.employee}">
                               
                </c:when>
                <c:otherwise>
                                
                </c:otherwise>
            </c:choose> 
        </p:layout>  
            
        </c:when>
        <c:otherwise>
            <ui:include src="login.xhtml" />
        </c:otherwise>
    </c:choose>          
</h:body>
</html>
