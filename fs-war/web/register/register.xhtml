<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>System of bank account management registration</title>
</h:head>
<h:body>
<h:form>
    <p:fieldset legend="Registration Form" widgetVar="regWidget"
                style="width: 800px;" id="regform">
        <h:panelGrid columns="3" width="750" border="0">
            <h:outputLabel value="Login" />
            <p:inputText id="login" 
                         value="#{registerBean.login}"
                         required="true"
                         requiredMessage="Login is empty."
                         validator="#{registerBean.validateLogin}" />
            <p:message for="login"/>
            
            <h:outputLabel value="Passowrd" />
            <p:password id="password"
                         value="#{registerBean.password}"
                         required="true"
                         requiredMessage="Passowrd is empty."
                         validator="#{registerBean.validatePassword}" />
            <p:message for="password"/>
                        
            <h:outputLabel value="Name" />
            <p:inputText id="name" 
                         value="#{registerBean.name}"
                         required="true"
                         requiredMessage="Name is empty."
                         validator="#{registerBean.validateName}" />
            <p:message for="name"/>
            
            <h:outputLabel value="Last name" />
            <p:inputText id="lastname" 
                         value="#{registerBean.lastname}"
                         required="true"
                         requiredMessage="Last name is empty."
                         validator="#{registerBean.validateLastName}" />
            <p:message for="lastname"/>
            
            <h:outputLabel value="E-mail" />
            <p:inputText id="email" 
                         value="#{registerBean.email}"
                         required="true"
                         requiredMessage="E-mail is empty."
                         validator="#{registerBean.validateEmail}" />
            <p:message for="email"/>
            <p:outputLabel value="" />
            <p:commandButton value="Register" ajax="false"
                            action="#{registerBean.register}"/>
        </h:panelGrid>
    </p:fieldset>
</h:form>
</h:body>
</html>
