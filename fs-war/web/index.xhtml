<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>File Share Server</title>
</h:head>
<h:body>    
    <c:choose>
        <c:when test="#{loginBean.logged}">
            <p:layout fullPage="true">  
  
    <p:layoutUnit position="north" size="100" header="File Share Server">  
        <div align="right">Hello, 
            <h:outputText value="#{loginBean.firstName} #{loginBean.lastName}" />!
        </div>
    </p:layoutUnit>  
  
    <p:layoutUnit position="south" size="100">  
        <center>
            &copy; 2013. Vasilii Aleksandrov<br />
            <a href="https://github.com/alexletov/filesystem_kr"
               target="_blank">File Share Server</a>
            for JavaEE course in
            <a href="http://www.spbstu.ru/" target="_blank">
                Saint-Petersburg State Polytechnical University</a>.
        </center>
    </p:layoutUnit>  
  
    <p:layoutUnit position="east" size="200" header="Right" resizable="true"
                  collapsible="true">  
        <h:outputText value="East unit content." />  
    </p:layoutUnit>    
    <p:layoutUnit position="center">  
        Main page content.
    </p:layoutUnit>  
  
</p:layout>  
        </c:when>
        <c:otherwise>
            <ui:include src="login.xhtml" />
        </c:otherwise>
    </c:choose>          
</h:body>
</html>
